<div class="modal fade" id="sellerAgent" tabindex="-1" role="basic"
	aria-hidden="true">
	<div class="modal-dialog">
			<div class="modal-content">
				<form id="sellerAgentForm" method="post">
				 	<div class="modal-body">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true"></button>
								<h4 class="modal-title">Seller Agent</h4>
							</div>
							<div id="sellerAgentFormFailure" class="alert alert-danger display-hide">
								<button class="close" data-close="alert"></button>
								<text id="textValue">Error Saving the Seller Agent Details</text>
							</div>
							<div class="row">					
								<div class="form-group  col-md-6">
									<label class="control-label">Agent Name
										<span class="required">* </span></label> <input type="text"
										id="agentName" name="agentName" class="form-control">
								</div> 
								<div class="form-group  col-md-6">
									<label class="control-label">Agent Phone
										<span class="required">* </span></label> <input type="text"
										id="agentPhone" name="agentPhone" class="form-control">
								</div>
							</div>
							<div class="row">
								<div class="form-group  col-md-6 pull-left">
									<label class="control-label">Agent E-mail
										<span class="required">* </span></label> <input type="text"
										id="agentEmail" name="agentEmail" class="form-control">
								</div>
								<div class="clearfix"></div>
							</div>	
							<div class="modal-footer">
								<button type="button" class="btn blue" id="saveSellerAgent">
									SAVE</button>
								<button type="button" class="btn default" data-dismiss="modal">
									CANCEL</button>
							</div>
						</div>
				</form>
			</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
