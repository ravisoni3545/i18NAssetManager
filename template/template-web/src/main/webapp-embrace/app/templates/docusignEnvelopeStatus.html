	<table class="table table-striped table-bordered table-advance table-hover">
		<thead>
			<tr>
				<th>Status</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tr>
			<td><span class="envelopeStatus"><%-popupData.envelopeStatus%></span>
			</td>
			<td>

			<tr>

				<th>Status</th>
			</tr>

	<% }); %>

			</td>
		</tr>
	</table>
