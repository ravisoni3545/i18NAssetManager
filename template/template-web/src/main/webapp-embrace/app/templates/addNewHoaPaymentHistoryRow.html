<tr>
    <input type="hidden" name="hoaPaymentId" value="<%-singleData.hoaPaymentId%>" />
    <td style="width:13%;">
        <div data-date-viewmode="years" data-date-format="mm-dd-yyyy" class="input-group input-medium-2 date date-picker margin-bottom-10" >
        <input type="text" name="paymentDueDate" readonly="" class="form-control" style="cursor: pointer;" value="<%-singleData.paymentDueDate%>">
            <span class="input-group-btn hide">
                <button type="button" class="btn default">
                    <i class="fa fa-calendar"></i>
                </button>
            </span>
        </div>
    </td>
    <td style="width:13%;">
        <div data-date-viewmode="years" data-date-format="mm-dd-yyyy" class="input-group input-medium-2 date date-picker margin-bottom-10" >
        <input type="text" name="paymentDate" readonly="" class="form-control" style="cursor: pointer;" value="<%-singleData.paymentDate%>">
            <span class="input-group-btn hide">
                <button type="button" class="btn default">
                    <i class="fa fa-calendar"></i>
                </button>
            </span>
        </div>
    </td>
    <td>
        <input type="text" name="paymentAmount" class="form-control text-right currencyInsuranceTable" value="<%-singleData.paymentAmount%>" >
    </td>
    <td>
        <div class="HoaPayStatusDD" ></div>
    </td>
    <td>
        <div class="HoaPayByDD" ></div>
    </td>
    <td>
        <input type="text" name="referenceNo" class="form-control text-right" value="<%-singleData.referenceNo%>" >
    </td>
    <td>
        <a type="button" value="Delete"><i class="fa fa-trash-o deleteHoaPaymentBtn"></i></a>
    </td>
</tr>
