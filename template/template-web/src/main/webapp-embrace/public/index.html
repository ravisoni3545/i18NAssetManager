<script>
	$(document).ready(function(){
		var event = $.url().param('event');
		console.log(event);
		var message = 'Thank You. You can close the window.';
		if(event=='ttl_expired') {
			message = 'The link is expired. Please contact HomeUnion to get the new link.';	
		} else if(event=='api_error') {
			message = 'Error while getting signature link. Please try after some time. Contact HomeUnion if error persists.';	
		} else if(event=='not_found') {
			message = 'The signature request does not exist or is expired. Please contact HomeUnion to get the new link.';	
		}else if(event=='envelope_voided') {
			message = 'The envelope is voided. Please contact HomeUnion.';
		}
		$('#pageMessage').html(message);
	});
</script>
