<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/knockout.js"></script>
    <script type="text/javascript" src="js/lodash.js"></script>
    <script type="text/javascript" src="js/resourceMangerModel.js"></script>
    <title>Hello, world!</title>
</head>
<body>
<br>
<br>
<br>
<br>
<h4>Search For Labels</h4>
<div class="form-inline">
    <div class="form-group col-lg-12">
        <label>Product</label>
        <select class="form-control col-lg-1" data-bind="options: product"></select>
        <label>Service</label>
        <select class="form-control col-lg-1" data-bind="options: service"></select>
        <label>Group</label>
        <select class="form-control col-lg-1" data-bind="options: group"></select>
        <div class="btn-toolbar">
            <button type="button" class="btn btn-primary ml-4" data-toggle="modal" data-target="#myModal">Search</button>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-inline">
                    <div class="form-group col-lg-12">
                        <label>Product</label>
                        <select class="form-control col-lg-2" data-bind="options: product"></select>
                        <label>Service</label>
                        <select class="form-control col-lg-2" data-bind="options: service"></select>
                        <label>Group</label>
                        <select class="form-control col-lg-2" data-bind="options: group"></select>
                        <div class="btn-toolbar">
                            <button type="button" class="btn btn-info ml-4">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
